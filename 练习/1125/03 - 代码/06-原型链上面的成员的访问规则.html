<script>
/*
  后代可以调用原型链上游的方法
  后代可以调用原型链上游的属性
    - 一般不使用上游的属性
  正常来说都是使用上游的方法
    方法和属性合称为 ： 成员

  原型链上面的成员的访问规则 - 就近原则
    1. 如果对象身上有该成员，就会优先使用自己的成员
    2. 如果对象身上没有该成员，会沿着原型链往上找,找到离我最近的一个
    3. 如果原型链上面也没有该成员，会得到undefined
*/

// 奶奶的原型
Object.prototype.aaa = 10;
Object.prototype.name = '李二狗';

// 给爸爸也添加一个aaa
Person.prototype.aaa = 20;

// 妈妈
function Person(name,age){
  this.name = name;
  this.age = age;
}

// 使用原型链上游的属性
let gd = new Person('狗蛋',12);
console.log(gd.bbb);
console.log(gd.aaa);
</script>
