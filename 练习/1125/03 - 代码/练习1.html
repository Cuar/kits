  <body>
    <script>
      // 构造函数里面只放属性
      function Person(name, age, gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;
      }

      Person.prototype.sayHi =function(){
          console.log('你好');
      }
      //验证调用
      let gd =new Person();

      console.log(gd);
    </script>
  </body>
