
<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
</head>

<body>
<div class="wrap">
    <table>
        <thead>
            <tr>
                <th>
                    <input type="checkbox" id="j_cbAll"/>
                </th>
                <th>课程名称</th>
                <th>所属学院</th>
            </tr>
        </thead>
        <tbody id="j_tb">
            <tr>
                <td>
                    <input type="checkbox"/>
                </td>
                <td>JavaScript</td>
                <td>前端与移动开发学院</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox"/>
                </td>
                <td>css</td>
                <td>前端与移动开发学院</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox"/>
                </td>
                <td>html</td>
                <td>前端与移动开发学院</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox"/>
                </td>
                <td>jQuery</td>
                <td>前端与移动开发学院</td>
            </tr>
            <!--<tr>
                <td><input type="checkbox"/></td>
                <td>HTML5</td>
                <td>前端与移动开发学院</td>
            </tr>
            <tr>
                <td><input type="checkbox"/></td>
                <td>CSS3</td>
                <td>前端与移动开发学院</td>
            </tr>-->
        </tbody>
    </table>
</div>
</body>
<script src="./jquery/jquery-2.2.2.js"></script>
<script>
  /*
    1. 点击全选，让底下每一个单选都和全选一样
    2. 点击单选，如果单选全都选中了，就把全选也选中，否则全选就不选中
  */
// jq里面获取元素，如果有一个式子多次获取，也是可以作为一个变量先存储起来的
let cks = $('#j_tb input');
let ckall = $('#j_cbAll');
// 全选
ckall.on('click',function(){
  // 得到当前这个全选是否是勾选的
  let status = $(this).prop('checked');
  // 设置每个单选和全选的状态一样就行了
  cks.prop('checked',status);
})

// 单选
cks.on('click',function(){
   // 如果选中的个数 和 所有单选的个数  一样 ----》 全选了
//    找到被勾选的元素的个数
    // jq里面封装了一个勾选的选择器
    let cked = $('#j_tb input:checked');
    // 判断勾选的个数和总个数是否一致
    // if(cked.length === cks.length){
    //     // 就是全选了
    //     // 把全选勾选
    //     ckall.prop('checked',true);
    // }else{
    //     ckall.prop('checked',false);
    // }

    // 三元表达式
    // cked.length === cks.length ? ckall.prop('checked',true) : ckall.prop('checked',false);

    // 逻辑简化
    ckall.prop('checked',cked.length === cks.length);
})
</script>
</html>
