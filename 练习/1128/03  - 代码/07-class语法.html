    class 类名{
      constructor(特征1,特征2){
        this.属性1 = 特征1;
        this.属性2 = 特征2;
        ...
      }

// 使用类的语法封装人类对象
class Person{
  // 类的构造函数
  constructor(name,age){
    this.name =name;
    this.age = age;
  }
  // 封装类的方法
  sayHi(){
    console.log('你好，我叫'+this.name);
  }
}

let gd = new Person('狗蛋',12);
