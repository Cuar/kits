<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }

      .box {
        width: 730px;
        height: 454px;
        padding: 8px;
        border: 1px solid green;
        margin: 100px auto;
      }

      .inner {
        position: relative;
        overflow: hidden;
        height: 454px;
      }

      #imglist {
        width: 700%;
        position: absolute;
        left: 0;
        transition: left 300ms linear;
      }

      li {
        float: left;
      }

      .list {
        position: absolute;
        bottom: 20px;
        left: 50%;
        margin-left: -85px;
      }

      .list i {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #fff;
        color: #333;
        float: left;
        font-style: normal;
        line-height: 20px;
        font-size: 14px;
        text-align: center;
        margin-right: 10px;
        cursor: pointer;
      }

      .list i:last-child {
        margin-right: 0;
      }

      .list i.current {
        background-color: skyblue;
        color: #fff;
      }

      .arrow {
        position: absolute;
        width: 100%;
        top: 50%;
        margin-top: -30px;
      }

      .arrow-left,
      .arrow-right {
        width: 30px;
        height: 60px;
        position: absolute;
        font: 20px/60px "consolas";
        color: #fff;
        background-color: rgba(0, 0, 0, 0.3);
        text-align: center;
        cursor: pointer;
      }

      .arrow-right {
        right: 0;
      }
    </style>
  </head>

  <body>
    <div class="box" id="box">
      <div class="inner" id="inner">
        <ul id="imglist">
          <li>
            <a href="#"><img src="images/1.jpg" alt=""/></a>
          </li>
          <li>
            <a href="#"><img src="images/2.jpg" alt=""/></a>
          </li>
          <li>
            <a href="#"><img src="images/3.jpg" alt=""/></a>
          </li>
          <li>
            <a href="#"><img src="images/4.jpg" alt=""/></a>
          </li>
          <li>
            <a href="#"><img src="images/5.jpg" alt=""/></a>
          </li>
          <li>
            <a href="#"><img src="images/6.jpg" alt=""/></a>
          </li>
        </ul>
        <div class="list">
          <i class="current">1</i>
          <i>2</i>
          <i>3</i>
          <i>4</i>
          <i>5</i>
          <i>6</i>
        </div>
        <div class="arrow">
          <span class="arrow-left">&lt;</span>
          <span class="arrow-right">&gt;</span>
        </div>
      </div>
    </div>
  </body>
<script>
/* 
    功能 ：鼠标移入移动
            点击按钮移动
            自动轮播
            鼠标定在上面停止自动轮播
 */
 let left =document.querySelector('.arrow-left');
 let right =document.querySelector('.arrow-right');
 let list =document.querySelectorAll('.list>i');
 let ul =document.querySelector('#imglist');
 let currentIndex = 0;
 right.onclick=fn;
 list.forEach(function(e,i){

   e.onmouseover=function(){
    let targer =730 * i * -1;
    ul.style.left=targer +'px';
    //e 是每个i标签
    //圆点
    list.forEach(function(c){
      console.log(c);
      c.classList.remove('current');
      //获取i标签
      })
      this.classList.add('current');
   }
 })

 

 function fn() {
  if(currentIndex ===5){
    currentIndex=-1;
  }
   currentIndex++;
  let targer=730 * currentIndex *-1;
  ul.style.left=targer +'px';
  list.forEach(function(e){
           
           e.classList.remove('current');
        });
        list[currentIndex].classList.add('current');

 };

left.onclick=function() {
  if(currentIndex === 0){
    currentIndex=6  ;
  }
   currentIndex--;
  let targer=730 * currentIndex *-1;
  ul.style.left=targer +'px';
  list.forEach(function(e){
           
           e.classList.remove('current');
        });
        list[currentIndex].classList.add('current');

 };


 //定時器
 let time =setInterval(function(){
   fn();
 },1000);

 //qingchu
 let inner =document.querySelector('.inner');
 inner.onmouseover=function(){
    clearInterval(time);
 }
 inner.onmouseout=function(){
  time =setInterval(function(){
   fn();
 },1000);
 }
</script>
</html>
