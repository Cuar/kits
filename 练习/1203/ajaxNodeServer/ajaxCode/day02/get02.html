<script>
//创建异步对象
let xhr =new XMLHttpRequest();
//设置请求方式和地址
xhr.open('get','http://127.0.0.1:8080/isUserNameExist?userName=Cuar_');

//发送请求
xhr.send();
//监听状态变化事件
xhr.onreadystatechange=function(){
    if(xhr.readyState===4&& xhr.status ===200){
        console.log(xhr.responseText);
    }
}
</script>
