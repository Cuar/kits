<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }
        pre {
            font-size: 24px;
        }
        .main {
            width: 600px;
            margin: 100px auto;
            text-align: center;
        }
        .row {
            height: 50px;
            padding-top: 10px;
            border: 1px solid #335677;
        }
        input {
            height: 40px;
            width: 80%;
            font-size: 26px;
            padding: 0 8px;
        }
        .progress {
            width: 80%;
            height: 30px;
            border-radius: 4px;
            border: 1px solid #339956;
            background-color: #33cc56;
            margin: 0 auto;
            overflow: hidden;
        }
        .inner {
            width: 0%;
            height: 100%;
            background-color: #aadd25;
            transition: all 400ms;
        }
    </style>
</head>
<body>
<pre>
    密码强度验证案例：
        要求：
            1 当前用户的输入长度超过6位的时候开始验证
            2 如果密码包含数字，密码安全等级+1
            3 如果密码包含小写字母，密码安全等级+1
            4 如果密码包含大写字母，密码安全等级+1
            4 如果密码包含特殊字符，密码安全等级+1
</pre>
<div class="main">
    <div class="row">
        <input type="password" id="pwd"/>
    </div>
    <div class="row">
        <div class="progress">
            <div class="inner"></div>
        </div>
    </div>
</div>
</body>
<script>
let pwd =document.querySelector('#pwd');
let inner =document.querySelector('.inner');

//注册键盘事件
// 获取密码 -》判断 -》 强度 -》 强度 *。25
pwd.onkeyup =function(){
    //获取文本
    var val =this.value;
    var level = 0;

    if(val.length >=6){
       
       if(/\d/.test(val)){
           level++ ;
       }
       if(/[a-z]/.test(val)){
           level++
       }
       if(/[A-Z]/){
           level++
       }
       if(/[*_%@#$!]]/.test(val)){
           level++
       }
    }

    let current = level*25 +'%';
    inner.style.width =current;

}
</script>
</html>
