

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style-type: none;
        }

        .parentWrap {
            width: 200px;
            text-align: center;

        }

        .menuGroup {
            border: 1px solid #999;
            background-color: #e0ecff;
        }

        .groupTitle {
            display: block;
            height: 20px;
            line-height: 20px;
            font-size: 16px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        .menuGroup > div {
            height: 200px;
            background-color: #fff;
            display: none;
        }

    </style>
</head>
<body>

    <ul class="parentWrap">
        <li class="menuGroup">
            <span class="groupTitle">标题1</span>
            <div>我是弹出来的div1</div>
        </li>
        <li class="menuGroup">
            <span class="groupTitle">标题2</span>
            <div>我是弹出来的div2</div>
        </li>
        <li class="menuGroup">
            <span class="groupTitle">标题3</span>
            <div>我是弹出来的div3</div>
        </li>
        <li class="menuGroup">
            <span class="groupTitle">标题4</span>
            <div>我是弹出来的div4</div>
        </li>
    </ul>

</body>
<script src="./jquery/jquery-2.2.2.js"></script>
<script>
/*
  思路：
    给li注册点击事件，把自己的子元素div显示 出来，把别人的子元素div隐藏

  获取li，注册点击事件
*/
//   // 先把自己的子元素div显示
$(".menuGroup ").on('click',function(){
  /*   $(this).children('div').css('display','block');
    //隐藏
    $(this).siblings('div').children('div').css('display','none');
    $(this).siblings('div').children('div').css('display','none'); */
    /* 优化 */
    $(this).children('div').css('display','block').parent().siblings().children('div').css('display','none');
})
</script>
</html>
