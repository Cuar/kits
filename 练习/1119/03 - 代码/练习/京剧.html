
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            background: #000;
        }

        .wrap {
            margin: 100px auto 0;
            width: 630px;
			      height: 394px;
            padding: 10px 0 0 10px;
            background: #000;
            overflow: hidden;
            border: 1px solid #fff;
        }

        .wrap li {
            float: left;
            margin: 0 10px 10px 0;
        }

        .wrap img {
            display: block;
			      border: 0;
        }
    </style>
</head>
<body>
<div class="wrap">
    <ul>
        <li><a href="#"><img src="images/01.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/02.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/03.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/04.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/05.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/06.jpg" alt=""/></a></li>
    </ul>
</div>
</body>
<script src="./jquery/jquery-2.2.2.js"></script>
<script>
/*
  效果：
    鼠标移入：
      当前的li是不透明的(样式），其他的li是半透明的
    鼠标移出，恢复原状
*/

/* let lis =$('.wrap li ');
lis.on('mouseover',function(){
    lis.css('opacity',0.4);
    $(this).css('opacity',1);
})
$('.wrap').on('mouseout',function(){
    lis.css('opacity',1);
}) */

/* 优化版 */
let lis = $('.wrap li');
lis.on('mouseover',function(){
    $(this).css('opacity',1).siblings().css('opacity',0.4);
})

$('.wrap').on('mouseout',function(){
    lis.css('opacity',1);
})
</script>
</html>
