<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .yey {
      width: 400px;
      height: 400px;
      background-color: green;
      position: relative;
      margin-left: 100px;
    }
    .baba {
      width: 300px;
      height: 300px;
      background-color: yellow;
      position: absolute;
      margin-left: 100px;
    }
    .erzi {
      position: absolute;
      left: 100px;
      width: 200px;
      height: 200px;
      background-color: #0094ff; /* 这个颜色记住，以后你们会懂的 */
    }
  </style>
</head>
<body>
<div class="yey">
  <div class="baba">
    <div class="erzi"></div>
  </div>
</div>
</body>
<script>
/* DOM里面提供了一些API用于获取相对位置
      offset系列
        offsetLeft
          - 可以得到一个元素距离它的offsetParent元素的水平位移
        offsetTop
          - 可以得到一个元素距离它的offsetParent元素的垂直位移
      offsetParent
        - 是一个元素的属性，这个属性指向它的某一个前代元素
          - 如果前代元素有定位，指向一个离我最近的定位的前代元素
          - 如果前代元素没有定位，指向body或则是html(ie)
 */

/* 先研究offsetParent */
let yeye = document.querySelector('.yey'),
baba = document.querySelector('.baba'),
erzi = document.querySelector('.erzi');

// console.log(yeye.offsetParent);
// console.log(baba.offsetParent);
// console.log(erzi.offsetParent);


/* 研究offsetLeft
  offsetLeft 会受到定位和margin的影响
*/
console.log(yeye.offsetLeft);
console.log(baba.offsetLeft);
console.log(erzi.offsetLeft);
</script>
</html>
